<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script
      src="https://kit.fontawesome.com/110cb5e854.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/x-icon" href="../dist/img/icon/keyboard.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Get in Touch</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link"> Home </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link"> About Me </a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link"> My Work </a>
          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link"> How To Reach Me </a>
          </li>
        </ul>
      </nav>
    </header>

    

    <main id="contact">
      <!-- Animated Cursor -->
      <div class="cursor"></div>

      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <h2 class="sm-heading">I look forward to hearing from you...</h2>

      <div class="container">
        <div class="contact-box">
            <div class="contact-left">
                <h3>Get in touch</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Name Here">
                        </div>  
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="Email Here">
                        </div>  
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="Phone No Here">
                        </div>  
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Subject Here">
                        </div>  
                    </div>

                    <label>Message</label>
                    <textarea name="message" id="message" rows="5"placeholder="Your Message"></textarea>
                    <button type="submit">Submit</button>

                </form>
            </div>
            <div class="contact-right">
                <h3>Reach Me</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>Edgar.Andrew@mail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+1 (778)-584-2026</td>
                    </tr>
                </table>
            </div>
        </div>


      </div>


      </div>
    </main>

    <footer id="main-footer">
        <!-- Email: Edgar.Andrew@mail.com 
        Phone: (778)-584-2026 -->
    </footer>

    <!-- <script src="https://smtpjs.com/v3/smtp.js"></script> -->
    <script src="../dist/js/main.js"></script>
  </body>
</html>
