<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Get in Touch</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link"> Home </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link"> About Me </a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link"> My Work </a>
          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link"> How To Reach Me </a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="contact">
      <!-- Animated Cursor -->
      <div class="cursor"></div>

      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <h2 class="sm-heading">I look forward to hearing from you...</h2>

      <div class="container">
        <div class="contact-info">
          <div class="contact-box">
            <div class="icon"><i class="fa-sharp fa-solid fa-inbox"></i></div>
            <div class="contact-text">
              <h3>Email</h3>
              <p>Edgar.Andrew@mail.com</p>
            </div>
          </div>
          <div class="contact-box">
            <div class="icon"><i class="fa-sharp fa-solid fa-phone"></i></div>
            <div class="contact-text">
              <h3>Phone Number</h3>
              <p>+1 (778)-584-2026</p>
            </div>
          </div>
        </div>
        <div class="contact-form">
          <form action="https://formspree.io/f/mwkjozzq" method="POST">
            <h2>Send Message</h2>
            <div class="input-box">
              <input
                type="text"
                name="name"
                id="name"
                required="required"
                placeholder="Full Name"
              />
            </div>
            <div class="input-box">
              <input
                type="email"
                name="email"
                id="email"
                required="required"
                placeholder="Email"
              />
            </div>
            <div class="input-box">
              <input
                type="text"
                name="phone"
                id="phone"
                required="required"
                placeholder="Phone Number"
              />
            </div>
            <div class="input-box">
              <textarea
                name="message"
                id="message"
                rows="4"
                required="required"
                placeholder="Type your message here..."
              ></textarea>
            </div>
            <div class="input-box">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- <script src="https://smtpjs.com/v3/smtp.js"></script> -->
    <script src="../dist/js/main.js"></script>
    <footer id="main-footer">
      <h3>Technologies Used</h3>
      <div class="icons">
        <i class="fa-brands fa-html5 fa-3x"></i>
        <i class="fa-brands fa-css3-alt fa-3x"></i>
        <i class="fa-brands fa-square-js fa-3x"></i>
        <i class="fa-brands fa-sass fa-3x"></i>
        <i class="fa-brands fa-php fa-3x"></i>
      </div>
    </footer>
  </body>
</html>
